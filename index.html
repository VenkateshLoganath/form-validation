<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Lunatics - Form Section</title>
    <link rel="stylesheet" href="css/style.css">
     <!-- Favicons -->
    <link href="img/favicon.png" rel="icon">
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="header"><img src="img/logo.png" alt=""></div>
        <form action="" class="form">
            <div class="form-section">
                <div class="userName-section">
                    <div class="form-container">
                        <label>First Name</label>
                        <input type="text" name="UserName" id="firstname " class="firstname  ">
                         
                        <div class="error"> </div>
                    </div>
                    <div class="form-container">
                        <label>Last Name</label>
                        <input type="text" name="UserName" id="lastname" class="lastname">
                        
                        <div class="error"></div>
                    </div>
                 </div>
                 <div class="email-section">
                    <div class="form-container">
                        <label>Email</label>
                        <input type="text" name="UserName" id="Email" class="Email">
                       
                        <div class="error"> </div>
                    </div>
                </div>   
                 <div class="Password-section">
                    <div class="form-container">
                        <label>Password</label>
                        <input type="password" name="UserName" id="password" class="password">
                        <span class="eye-icon"><i class="fa-regular fa-eye"></i></span>
                        <div class="error"></div>
                    </div>
                    <div class="form-container">
                        <label>Confirm Password</label>
                        <input type="password" name="UserName" id="cpassword" class="cpassword">
                        <span class="eye-icons"><i class="fa-regular fa-eye"></i></span>
                        <div class="error"> </div>
                    </div>
 
                </div>   
                <button type="submit" value="" class="Sign-Up">Sign Up </button>
            </div>
            
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
